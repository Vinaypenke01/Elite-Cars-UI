<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <title>Elite Motors | Luxury & Premium Car Dealership</title>
    <meta name="description" content="Discover the finest collection of luxury, sports, and premium pre-owned vehicles at Elite Motors. Experience excellence in automotive sales and service." />
    <meta name="author" content="Elite Motors" />
    <meta name="keywords" content="luxury cars, premium vehicles, pre-owned luxury cars, sports cars, car dealership, exotic cars, buy luxury cars" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elite-cars-project.netlify.app/" />
    <meta property="og:title" content="Elite Motors | Luxury & Premium Car Dealership" />
    <meta property="og:description" content="Discover the finest collection of luxury and premium pre-owned vehicles. Experience excellence at Elite Motors." />
    <meta property="og:image" content="/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://elite-cars-project.netlify.app/" />
    <meta name="twitter:title" content="Elite Motors | Luxury & Premium Car Dealership" />
    <meta name="twitter:description" content="Discover excellence in automotive sales and service at Elite Motors." />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "AutoDealer",
        "name": "Elite Motors",
        "image": "https://elite-cars-project.netlify.app/logo.png",
        "url": "https://elite-cars-project.netlify.app/",
        "telephone": "+1-555-123-4567",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Luxury Lane",
          "addressLocality": "Beverly Hills",
          "addressRegion": "CA",
          "postalCode": "90210",
          "addressCountry": "US"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 34.0736,
          "longitude": -118.4004
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday"
            ],
            "opens": "09:00",
            "closes": "19:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": "Sunday",
            "opens": "10:00",
            "closes": "17:00"
          }
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
